<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Counter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="connection-panel" id="connectionPanel">
            <div class="connection-panel-header" onclick="toggleConnectionPanel()">
                <h3>Multiplayer Connection</h3>
                <span class="toggle-icon">▼</span>
            </div>
            <div class="connection-panel-content">
                <input type="text" id="nameInput" placeholder="Your Name" maxlength="20" required>
                
                <div class="connection-panel-ctas">
                    <button onclick="createRoom()">Create Room</button>
                    <div class="connection-panel-ctas-input">
                        <input type="text" id="roomInput" placeholder="ABC123" maxlength="6">
                    </div>
                    <button onclick="joinRoom()">Join Room</button>
                </div>
                <div class="status" id="status">Not connected</div>
            </div>
        </div>

        <div class="container">
            <button class="counter-btn" id="minus">−</button>
            <div id="counter">0</div>
            <button class="counter-btn" id="plus">+</button>
        </div>
    </div>

    <div class="players-panel">
        <h3>Other Players</h3>
        <div id="playersList"></div>
    </div>

    <button class="final-jeopardy-btn" onclick="startFinalJeopardy()">Final Jeopardy</button>

    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="wager-modal" id="wagerModal">
        <h2>Final Jeopardy</h2>
        <div class="info">Enter your wager (Max: <span id="maxWager">0</span>)</div>
        <input type="number" id="wagerInput" placeholder="0" min="0">
        <button onclick="submitWager()">Submit Wager</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
